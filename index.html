<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Homer</title>
</head>

<body>
    <div class="face-container">
        <div class="forehead"></div>
        <div class="face-top">
            <div class="eye-container" id="left">
                <div class="pupil"></div>
            </div>
            <div class="eye-container" id="right">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="face-bottom">
            <div class="nose"></div>
            <div class="mouth-container"></div>
            <div class="detail1"></div>
            <div class="detail2"></div>
            <div class="detail3"></div>
            <div class="end-mouth"></div>
            <div class="conceal-mouth1"></div>
            <div class="conceal-mouth2"></div>
            <div class="conceal-mouth3"></div>
        </div>
        <div class="neck"></div>
        <div class="shirt">
            <div class="collar-left"></div>
            <div class="collar-right"></div>
        </div>
    </div>
    <div id="donut-animate">
        <img src="https://orig00.deviantart.net/af88/f/2015/046/9/9/donut_cartoon_by_thegoldenbox-d8i3l4q.png" alt="" class="donut">
    </div>
    <script type="text/javascript" src="func.js"></script>
</body>

</html>
